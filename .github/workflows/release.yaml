name: Release

on:
  push:
    tags:
      - v*.*.*

env:
  PYTHON_VERSION: "3.12"

jobs:
  test:
    name: Run tests
    uses: ./.github/workflows/tests.yaml

  build:
    name: Build package
    needs: [test]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.10"
          enable-cache: true

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build package
        run: uv build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  publish-pypi:
    name: Publish to PyPI
    needs: [build]
    runs-on: ubuntu-24.04
    environment:
      name: pypi
      url: https://pypi.org/p/fluxopt
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  verify-pypi:
    name: Verify PyPI installation
    needs: [publish-pypi]
    runs-on: ubuntu-24.04
    steps:
      - uses: astral-sh/setup-uv@v6
        with:
          version: "0.9.10"

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Verify installation
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          for delay in 10 20 40 60 90 120 180 300; do
            sleep $delay
            echo "Attempting installation (waited ${delay}s)..."

            if uv pip install --system --index-url https://pypi.org/simple/ "fluxopt==$VERSION" && \
               python -c "from importlib.metadata import version; assert version('fluxopt') == '$VERSION'"; then
              echo "PyPI installation successful!"
              exit 0
            fi
          done

          echo "Failed to verify PyPI installation"
          exit 1

  create-release:
    name: Create GitHub release
    needs: [verify-pypi]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true

  deploy-docs:
    name: Deploy documentation
    needs: [create-release]
    uses: ./.github/workflows/docs.yaml
    with:
      deploy: true
      version: ${{ github.ref_name }}
