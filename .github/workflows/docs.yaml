name: Docs

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "src/energysys/**"
  pull_request:
    paths:
      - "docs/**"
      - "mkdocs.yml"
  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy docs"
        type: boolean
        default: false
      version:
        description: "Version label (e.g. v0.1.0)"
        type: string
        required: false
  workflow_call:
    inputs:
      deploy:
        type: boolean
        default: false
      version:
        type: string
        required: false

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    name: Build & deploy docs
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --frozen --group docs

      - name: Build docs
        run: uv run mkdocs build --strict

      - name: Configure Git
        if: github.event_name == 'push' || inputs.deploy
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Deploy dev docs
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !inputs.deploy
        run: uv run mike deploy --push dev

      - name: Deploy versioned docs
        if: inputs.deploy && inputs.version != ''
        run: |
          VERSION=${{ inputs.version }}
          VERSION=${VERSION#v}

          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            uv run mike deploy --push "$VERSION"
          else
            uv run mike deploy --push --update-aliases "$VERSION" latest
            uv run mike set-default --push latest
          fi
