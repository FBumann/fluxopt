site_name: fluxopt
site_description: Energy system optimization with pyoframe
repo_url: https://github.com/FBumann/fluxopt
repo_name: FBumann/fluxopt

nav:
  - Home: index.md
  - Guide:
    - Getting Started: guide/getting-started.md
    - Flows: guide/flows.md
    - Converters: guide/converters.md
    - Storage: guide/storage.md
    - Effects: guide/effects.md
    - YAML Loader: guide/yaml-loader.md
  - Notebooks:
    - Quickstart: notebooks/01-quickstart.ipynb
    - Heat System: notebooks/02-heat-system.ipynb
  - Math:
    - Notation: math/notation.md
    - Objective: math/objective.md
    - Bus Balance: math/bus-balance.md
    - Flows: math/flows.md
    - Converters: math/converters.md
    - Storage: math/storage.md
    - Effects: math/effects.md

theme:
  name: material
  language: en

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  font:
    text: Roboto
    code: Fira Code

  icon:
    repo: fontawesome/brands/github

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.select

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search

  - mkdocs-jupyter:
      include_source: true
      execute: true

  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            docstring_section_style: table
            members_order: source
            show_if_no_docstring: false
            heading_level: 1
            show_root_heading: true
            show_signature: true
            show_signature_annotations: true
            separate_signature: true
            line_length: 80
            modernize_annotations: true
            merge_init_into_class: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

watch:
  - src/fluxopt
  - docs
